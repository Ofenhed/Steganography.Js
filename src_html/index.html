<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">
  <script language="javascript">
(function() {
function loadError() {
  alert("Failed to load javascripts");
}
var importScript = (function (oHead) {

  function loadError (oError) {
    throw new URIError("The script " + oError.target.src + " is not accessible.");
  }

  return function (sSrc, fOnload) {
    if (typeof sSrc === "string") sSrc = [sSrc];
    var callback = function() {
      if (--callback.counter == 0) fOnload();
    }
    callback.counter = sSrc.length;
    return function() {
      for (var source in sSrc) {
        var oScript = document.createElement("script");
        oScript.type = "text/javascript";
        oScript.onerror = loadError;
        if (fOnload) { oScript.onload = callback }
        oHead.appendChild(oScript);
        oScript.src = sSrc[source];
      }
    }
  }

})(document.head || document.getElementsByTagName("head")[0]);
function loadWasm(callback) {
  return function() {
    if (typeof Module === 'undefined') Module = {}
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'cryptonite.wasm', true);
    xhr.responseType = 'arraybuffer';
    xhr.onload = function() {
      Module.wasmBinary = xhr.response;
      Module.onRuntimeInitialized = callback;

      importScript("cryptonite.js")();
    };
    xhr.send(null);
  }
}
importScript("rts.js",
  importScript(["lib.js", "random.js", "out.js"],
        loadWasm(
          importScript("ghcjs_emscripten_bindings.js",
            importScript("runmain.js")))))();
})();
  </script>
  </head>
  <body>
    <noscript>This is a JavaScript-only application. You will have to activate it to be able to run this application.</noscript>
  </body>
</html>
